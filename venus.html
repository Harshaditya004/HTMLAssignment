<h1>Venus</h1>
<img src = "venus.jpg">
<p>Venus is the second planet from the Sun. It is a terrestrial planet
and is the closest in mass and size to its orbital neighbour Earth. Venus has by
far the densest atmosphere of the terrestrial planets, composed mostly of carbon
dioxide with a thick, global sulfuric acid cloud cover.</p>
